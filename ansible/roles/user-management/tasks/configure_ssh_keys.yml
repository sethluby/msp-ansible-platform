---
- name: Build list of admin users with SSH keys
  ansible.builtin.set_fact:
    admin_users_with_keys: "{{ admin_users | selectattr('ssh_key', 'defined') | selectattr('ssh_key', 'string') | selectattr('ssh_key', 'length') | list }}"

- name: Ensure .ssh directory exists for each admin user
  ansible.builtin.file:
    path: "/home/{{ item.name | default(item) }}/.ssh"
    state: directory
    mode: "0700"
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
  loop: "{{ admin_users_with_keys }}"
  loop_control:
    label: "{{ item.name }}"
  when: create_home_directories | bool
  tags: [users, ssh-keys]

- name: Install authorized_keys for admin users
  ansible.builtin.authorized_key:
    user: "{{ item.name }}"
    state: present
    key: "{{ item.ssh_key }}"
    manage_dir: true
    exclusive: false
  loop: "{{ admin_users_with_keys }}"
  loop_control:
    label: "{{ item.name }}"
  tags: [users, ssh-keys]
