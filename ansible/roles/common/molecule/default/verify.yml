---
- name: Verify
  hosts: all
  gather_facts: true
  vars:
    expected_timezone: UTC
  tasks:
    - name: Assert facts available
      ansible.builtin.assert:
        that:
          - ansible_facts.os_family is defined
        success_msg: "Facts OK"
        fail_msg: "Facts missing"

    - name: Check current timezone
      ansible.builtin.command: timedatectl show -p Timezone --value
      changed_when: false
      register: tz

    - name: Assert timezone is configured
      ansible.builtin.assert:
        that:
          - tz.stdout | trim == expected_timezone
        success_msg: "Timezone correctly set"
        fail_msg: "Timezone not set as expected"

    - name: Determine chrony service name
      ansible.builtin.set_fact:
        chrony_service: "{{ 'chronyd' if ansible_facts.os_family == 'RedHat' else 'chrony' }}"

    - name: Gather service facts
      ansible.builtin.service_facts: {}

    - name: Assert NTP service is present
      ansible.builtin.assert:
        that:
          - ansible_facts.services[chrony_service + '.service'] is defined
        success_msg: "Chrony service present"
        fail_msg: "Chrony service not found"

    - name: Check logrotate policy file
      ansible.builtin.stat:
        path: /etc/logrotate.d/msp-platform
      register: lr

    - name: Assert logrotate policy exists
      ansible.builtin.assert:
        that:
          - lr.stat.exists
          - lr.stat.mode is defined and lr.stat.mode | regex_search('.*644$')
        success_msg: "Logrotate config present with correct mode"
        fail_msg: "Logrotate config missing or wrong mode"

    - name: Gather service facts
      ansible.builtin.service_facts: {}

    - name: Assert rsyslog service is present
      ansible.builtin.assert:
        that:
          - ansible_facts.services['rsyslog.service'] is defined
        success_msg: "rsyslog service present"
        fail_msg: "rsyslog service missing"

    - name: Assert journald service is present
      ansible.builtin.assert:
        that:
          - ansible_facts.services['systemd-journald.service'] is defined
        success_msg: "systemd-journald service present"
        fail_msg: "systemd-journald service missing"

    - name: Check rsyslog drop-in
      ansible.builtin.stat:
        path: /etc/rsyslog.d/00-msp-platform.conf
      register: rsc

    - name: Assert rsyslog drop-in exists with correct mode
      ansible.builtin.assert:
        that:
          - rsc.stat.exists
          - rsc.stat.mode is defined and rsc.stat.mode | regex_search('.*644$')
        success_msg: "rsyslog drop-in present with correct mode"
        fail_msg: "rsyslog drop-in missing or wrong mode"
