              server tock.usno.navy.mil iburst maxpoll 16
              server ntp2.usno.navy.mil iburst maxpoll 16
              driftfile /var/lib/chrony/drift
              makestep 1.0 3
              rtcsync
              logdir /var/log/chrony
            dest: /etc/chrony/chrony.conf
            backup: true
          when: ansible_os_family == "Debian"
