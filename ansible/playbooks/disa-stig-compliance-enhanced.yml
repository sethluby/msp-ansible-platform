    - name: V-238337-V-238352 - Configure log security
      tags:
        - stig
        - permissions
        - V-238337
        - V-238338
        - V-238339
        - V-238340
        - V-238341
        - V-238342
        - V-238343
        - V-238344
        - V-238345
        - V-238346
        - V-238347
        - V-238348
        - V-238349
        - V-238350
        - V-238351
        - V-238352
      block:
    - name: Set log file permissions
      ansible.builtin.shell: |
        find /var/log -perm /137 -type f -exec chmod 640 '{}' \; 2>/dev/null || true
    - name: Configure /var/log directory
      ansible.builtin.file:
        path: /var/log
        state: directory
        mode: "0750"
        owner: root
        group: syslog
    - name: Configure /var/log/syslog
      ansible.builtin.file:
        path: /var/log/syslog
        mode: "0640"
        owner: syslog
