    - name: V-238332 - Set sticky bit on public directories
      tags:
        - stig
        - directories
        - V-238332
      register: stig_v238332
      changed_when: false
      ansible.builtin.shell: |
        set -o pipefail
        find / -type d -perm -002 ! -perm -1000 -exec chmod +t '{}' \; 2>/dev/null || true
    - name: V-238333 - Enable TCP syncookies
      tags:
        - stig
